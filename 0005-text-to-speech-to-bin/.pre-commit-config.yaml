---
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12
    hooks:
      # Sort Imports
      - id: ruff-check
        name: ruff sort imports
        args: [check, --select, I, --fix]
        types_or: [python, pyi]
      - id: ruff-check
        types_or: [python, pyi]
        args: [--fix]
      - id: ruff-format
        types_or: [python, pyi]
